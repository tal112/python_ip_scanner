<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

    <aside class="sidebar pos-absolute z-2"
           data-role="sidebar"
           data-toggle="#sidebar-toggle-3"
           id="sb3"
           data-shift=".shifted-content">
        <div class="sidebar-header" data-image="images/sb-bg-1.jpg">
            <div class="avatar">
                <img data-role="gravatar" data-email="">
            </div>
            <span class="title fg-white">I.P. Scanner</span>
            <span class="subtitle fg-white"> 2021 Â© Tal Sperling</span>
        </div>
        <ul class="sidebar-menu">
            <li><a><span class="mif-home icon"></span>Home</a></li>
            <li><a><span class="mif-books icon"></span>Guide</a></li>
            <li><a><span class="mif-files-empty icon"></span>Examples</a></li>
            <li class="divider"></li>
            <li><a><span class="mif-images icon"></span>Icons</a></li>
        </ul>
    </aside>
    <div class="shifted-content h-100 p-ab">
        <div class="app-bar pos-absolute bg-red z-1" data-role="appbar">
            <button class="app-bar-item c-pointer" id="sidebar-toggle-3">
                <span class="mif-menu fg-white"></span>
            </button>
            <h4 style="color:white;">I.P. Scanner</h4>
        </div>

    <div id="container-fluid">
            <button class="button primary shadowed" id="guessBtn" onclick="js_scan_network()">Scan</button>
            <div id="progress_bar"></div>
            <ul id="ip_address_list" data-role="listview"></ul>
    </div>



	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script>
        function js_scan_network(){
            $('#ip_address_list').empty()
            $("#progress_bar").html('<div data-role="progress" data-type="line"></div><div data-role="progress" data-type="line" data-small="true"></div>');
            eel.scan_network()(function(data) {
                data = data + '';
                ip_list = data.split(",");

                  $.each(ip_list, function(index, value) {
                      $("#ip_address_list").append('<li >' + value + '</li>');
                  })
                  $("#progress_bar").html('');
            });

        }
    </script>
</body>
</html>
